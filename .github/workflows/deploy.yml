name: Deploy to EC2 on production branch push

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app with env
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Archive build folder into tar
        run: tar -czf build.tar.gz -C dist .

      - name: Upload tar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build.tar.gz"
          target: "/home/ubuntu"

      - name: Extract and move files on EC2 with sudo
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            mkdir -p /home/ubuntu/mc-release
            tar -xzf /home/ubuntu/build.tar.gz -C /home/ubuntu/mc-release
            sudo rm -rf /var/www/mc-old
            sudo mv /var/www/mc /var/www/mc-old || true
            sudo mv /home/ubuntu/mc-release /var/www/mc
            sudo chown -R www-data:www-data /var/www/mc
            rm -rf /home/ubuntu/build.tar.gz
